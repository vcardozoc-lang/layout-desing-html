    <head>

                width: 100px;
                height: 100px;
                padding: 20px;
            }

        <div class="title">Box Model</div>

        <div class="container">
            <div class="children">1</div>
            <div class="children">2</div>

            <div class="children">5</div>

        <div class="title">Otro titulo</div>
